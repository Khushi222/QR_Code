<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon"/>,
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="qrCode">
            <img src="img/qr-code.png" alt="QR Code image">

    <div class="myCode">

        Coded by <a href="#">Khushi</a>.</p>
    </div>
